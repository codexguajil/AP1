        <form class="sign-up-box">
            <h1>Sign Up</h1>
            <section class="row">
                <div class="row-input">
                    <input type="text" id="input-first-name" class="small-input" placeholder="First Name">
                    <input type="text" id="input-last-name" class="small-input" placeholder="Last Name">
                </div>
            <input type="text" id="input-mobile" class="big-input" placeholder="Mobile No.">
            <input type="text" id="input-email" class="big-input" placeholder="Email Address">
            <div class="input-row-2">
                <input type="text" id="input-password" class="small-input" placeholder="Password">
                <input type="text" id="input-pass-confirm" class="small-input" placeholder="Confirm Password">
            </section>
            </div>
            <section class="row">
                <div class="row-check">
                    <input type="checkbox" id="input-check">
                    <p id="btn-agree">I Agree</p>
                    <p id="agreement-text">By Clicking Register, you agree to the Terms and Conditions set out by this site, including our Cookie Use.</p>
                </div>
            </section>
            <section class="row">
                <div class="row-buttons">
                    <button class="btn bl">Register</button>
                    <button class="btn gr">Sign In</button>
                </div>
            </section>
        </form>
